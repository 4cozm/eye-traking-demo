<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../source/reset.css" rel="stylesheet" />
    <link href="firstNudge.css" rel="stylesheet" />
  </head>
  <body id="transition-target">
    <p class="nudge">담당부서 안내 서비스</p>
    <div class="nudge-container">
      <img class="nudge" id="nudge-icon" src="../source/feet.png" />
      <p class="nudge">앞에 서 주세요</p>
      <a href="secondNudge.html" id="transition-link" style="display: none;"></a>
    </div>
  </body>
  <script>
    /* 웹 보안정책 준수를 위해 HTML에 직접 JS코드 작성*/
const target = document.querySelector("#transition-target");
const link = document.querySelector("#transition-link");

target.addEventListener("mousemove", function () {
  const animation = target.animate(
    {
      transform: ["scale(1)", "scale(1.2)", "scale(1.4)"],
      opacity: [1, 0],
    },
    {
      duration: 2000,
      easing: "ease-in-out",
      fill: "both",
    }
  );

  animation.onfinish = function () {
    link.click();
  };
});
</script>
</html>

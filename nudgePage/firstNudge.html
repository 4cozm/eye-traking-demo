<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../source/reset.css" rel="stylesheet" />
    <link href="firstNudge.css" rel="stylesheet" />
  </head>
  <body id="transition-target">
    <iframe
      id="youtube"
      src="https://www.youtube.com/embed/50P-2N6uex4?autoplay=1&mute=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      autoplay
    ></iframe>
    <p class="info-top">수영세무서⼁국세청</p>
    <p class="nudge">부서 안내 서비스</p>
    <p class="start">안내를 시작하겠습니다</p>
    <div class="page-opacity"></div>
    <div class="Mousecircle"></div> <!-- 마우스 커서 요소 -->
  </body>
  <script src="https://www.youtube.com/player_api"></script>
  <script src="firstNudge.js"></script>
  <script src="../source/MouseCircle.js"></script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link href="../source/reset.css" rel="stylesheet" />
    <link href="admin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <h1>카테고리 추가</h1>
      <form id="adminForm">
        <label for="category">카테고리:</label>
        <select id="category" name="category" required>
          <option value="">--선택해 주세요--</option>
          <option value="individual">국세개인</option>
          <option value="certificate">증명원</option>
          <option value="corporation">국세법인</option>
          <option value="tax-card">세금,카드</option>
          <optgroup
            label="카테고리 추가 편집은 개발자에게 문의 부탁드립니다"
          ></optgroup></select
        ><br /><br />

        <label for="itemName">항목 이름:</label>
        <input
          placeholder="예)사업자등록증,부가가치세"
          type="text"
          id="itemName"
          name="itemName"
          required
        /><br /><br />

        <label for="targetLocation">안내받을 장소:</label>
        <select id="targetLocation" name="targetLocation">
          <option value="">--선택해 주세요--</option>
          <optgroup label="1층">
            <option value="1-floor-service">1층 민원봉사실</option>
            <option value="1-floor-eres">1층 전자신고센터</option>
            <option value="1-floor-tax-report">1층 국세신고안내센터</option>
          </optgroup>
          <optgroup label="2층">
            <option value="2-floor-back-taxes">2층 체납징세과</option>
            <option value="2-floor-vat">2층 부가가치세과</option>
            <option value="2-floor-taxpayer-protection">
              2층 납세자보호실
            </option>
          </optgroup>
          <option value="3-floor-income-tax">3층 소득세과</option>
          <option value="4-floor-property-corporation">4층 재산법인세과</option>
          <option value="5-floor-operation-support">5층 운영지원팀</option>
          <option value="6-floor-investigation">6층 조사과</option>
          <option value="7-floor-conference-room">7층 대회의실</option></select
        ><br /><br />

        <label for="description">설명:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          placeholder="선택사항"
        ></textarea
        ><br /><br />

        <button type="submit">저장</button>
      </form>
    </div>
    <a class="form1" href="https://forms.gle/9BoWkQM6TyVViapBA">만족도 조사 설문</a>
    <a class="form2" href="https://forms.gle/Hx85Ye2gNqJM8hJV6">의견 제안</a>
    <div id="seperate-line"></div>
    <table id="categoryTable">
      <thead>
        <tr>
          <th>카테고리</th>
          <th>항목 이름</th>
          <th>안내받을 장소</th>
          <th>설명</th>
          <th>작업</th>
        </tr>
        <div id="restoreDefaultData_container">
          <button id="restoreDefaultData">데이터 복원</button>
        </div>
      </thead>
      <tbody id="tableBody">
        <!-- 데이터는 여기에 삽입됩니다. -->
      </tbody>
    </table>

    <script src="admin.js"></script>
  </body>
</html>
